  align-items: center;
  min-height: 100vh;

.container {
  background: white;
  max-width: 400px;
  width: 90%;
  padding: 20px;

.avatar {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #333;
  margin-bottom: 15px;
}

h1 {
  margin: 10px 0;
}

p {
  margin: 8px 0;
  line-height: 1.5;
}

@media (max-width: 500px) {
  .avatar { width: 120px; height: 120px; }
}
</style>
